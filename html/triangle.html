    <title>Triangle</title>
</head>

<body>

    <a class="boton" href="../index.html">Home</a>
    <script>
        let ladoA = parseInt(prompt('Write of the side a'));
        let ladoB = parseInt(prompt('Write of the side b'));
        let ladoC = parseInt(prompt('Write of the side c'));
        let perimetro;
        perimetro = ladoA + ladoB + ladoC;
        let semiPerimentro;
        semiPerimentro = perimetro / 2;
        let resultadoSemiperimetro;
        resultadoSemiperimetro = (semiPerimentro * (semiPerimentro - ladoA) * (semiPerimentro - ladoB) * (semiPerimentro - ladoC))
        let area;
        area = Math.pow(resultadoSemiperimetro, 1 / 2)
        document.write('The area of the triangle is: ' + area)
    </script>

</body>
